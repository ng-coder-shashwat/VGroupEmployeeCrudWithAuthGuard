<div class="card">
    <div class="card-header text-center">
        Dashboard
    </div>
    <div class="card-body">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crudModal">Create</button>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Employee Id</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Age</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let eDetails of employeeDetatils">
                <tr>
                    <td>{{eDetails.id}}</td>
                    <td>{{eDetails.employee_name}}</td>
                    <td>{{eDetails.employee_salary}}</td>
                    <td>{{eDetails.employee_age}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="updateOrDeleteAction(eDetails)"
                        data-bs-toggle="modal" data-bs-target="#crudModal">Edit / Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!--Create / Edit/ Delete Modal-->
        <div class="modal fade" id="crudModal" tabindex="-1" role="dialog" aria-labelledby="crudModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crudModal">Information !!</h5>
                        <button type="button" (click)="deleteAll()" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success" role="alert">
                            {{successMessage}}
                        </div>
                        <form [formGroup]="crudForm">
                                <label for="name" class="form-label">Employee Name</label>
                                <input type="text" class="form-control" id="name" formControlName="employeeName" name="employeeName">
                                <br>
                                <label for="salary" class="form-label">Employee Salary</label>
                                <input type="number" class="form-control" id="salary" formControlName="employeeSalary" name="employeeSalary">
                                <br>
                                <label for="age" class="form-label">Employee Age</label>
                                <input type="number" class="form-control" id="age" formControlName="employeeAge" name="employeeAge">
                                <br>
                                <div class="same-line">
                                    <button *ngIf="!takeAction" (click)="createEmployeeDetails()" class="btn btn-primary">Create</button>
                                    <button *ngIf="takeAction" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button> &nbsp; &nbsp;
                                    <button *ngIf="takeAction" (click)="deleteEmployeeDetails()" class="btn btn-primary">Delete</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
